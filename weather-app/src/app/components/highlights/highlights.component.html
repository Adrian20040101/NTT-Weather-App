<div class="highlight-box">
    <h2>Today's highlight</h2>
  
    <div class="highlight-grid">
      <div class="cards-container">
        <app-highlight-card
          *ngFor="let item of highlights"
          [title]="item.title"
          [value]="item.value"
          [icon]="item.icon"
        ></app-highlight-card>
      </div>
  
      <div class="chart-container">
      </div>
    </div>
  </div>
