<div class="auth-container">
  <div class="auth-card">
    <h2>Register for WeatherApp</h2>
    
    <form (ngSubmit)="onRegister()" #registerForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          email
          #emailInput="ngModel"
        />
        <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
          Please enter a valid email address
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          minlength="6"
          #passwordInput="ngModel"
        />
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
          Password must be at least 6 characters long
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
          #confirmPasswordInput="ngModel"
        />
        <div *ngIf="password !== confirmPassword && confirmPasswordInput.touched" class="error">
          Passwords do not match
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        [disabled]="registerForm.invalid || password !== confirmPassword || isLoading"
        class="auth-button"
      >
        <span *ngIf="isLoading">Creating account...</span>
        <span *ngIf="!isLoading">Register</span>
      </button>
    </form>

    <div class="auth-switch">
      <p>Already have an account? <a (click)="switchToLogin()">Login here</a></p>
    </div>
  </div>
</div>
