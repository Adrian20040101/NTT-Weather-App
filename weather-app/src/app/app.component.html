<div *ngIf="authService.authInitialized$ | async; else loading">
  <div [class.main-content]="!isAuthRoute">
    <router-outlet></router-outlet>
  </div>
</div>


<ng-template #loading>
  <div class="loading-container">
    <div class="loading-spinner"></div>
    <p>Initializing...</p>
  </div>
</ng-template>
